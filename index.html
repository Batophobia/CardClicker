<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card Clicker</title>
	<meta name="description" content="Card Clicker is an incremental CCG">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/cards.js"></script>
	<script src="js/player.js"></script>
	<script src="js/game.js"></script>
	<script src="js/store.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
	<div class="everything">
		<div class="buttons">
			<button id="btnPlay">Play</button>
			<button id="btnHelp">Help</button>
		</div>
		
		<div class="totalElems">
			<span class="rsrc" id="ttlAir">Total<br/>Air<br/>0</span>
			<span class="rsrc" id="ttlEarth">Total<br/>Earth<br/>0</span>
			<span class="rsrc" id="ttlWater">Total<br/>Water<br/>0</span>
			<span class="rsrc" id="ttlFire">Total<br/>Fire<br/>0</span>
		</div>
		
		<div class="store">
			Kurenc: <span class="kurenc">&#6107;0</span>
			<div class="stock"></div>
		</div>
		
		<div class="gameBoard">
			<div class="playerSide" id="oppSide">
				<div class="hand" id="oppHand"></div>
				<div class="field" id="oppField"></div>
			</div>
			<div class="playerSide" id="plrSide">
				<div class="field" id="plrField"></div>
				<div class="hand" id="plrHand"></div>
			</div>
			<div id="gamePool">
				<span class="rsrc" id="numAir">Air:<br/>0</span>
				<span class="rsrc" id="numEarth">Earth:<br/>0</span>
				<span class="rsrc" id="numWater">Water:<br/>0</span>
				<span class="rsrc" id="numFire">Fire:<br/>0</span>
			</div>
		</div>
		
		<div id="helpTip"></div>
		<div id="alerts"></div>
	</div>
	
	<script>
		$(document).ready(function(){
			main.init();
		});
	</script>
	
	<div class="version">version 1.0.0</div>
</body>
</html>
